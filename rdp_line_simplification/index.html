<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramer–Douglas–Peucker(RDP) Line Simplification</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 16px;
        }

        .canvas {
            background-color: black;
        }

        .slider {
            width: 1080px;
        }
        h1, h2 {
            font-family: 'Helvetica';
        }
        p {
            font-family: 'Helvetica Neue';
            font-size: large;
        }
    </style>
</head>

<body>
    <h1>Ramer–Douglas–Peucker(RDP) Line Simplification</h1>
    <h2>e<sup>-x</sup>cos(2πx)</h2>
    <canvas class="canvas" id="canvas" width="1080" height="720"></canvas>
    <div>
        <input type="range" min="0" max="20" value="0" class="slider" id="slider">
    </div>
    <p class="elipson-value">
        <span>epsilon: </span>
        <span id="elipsonValueText">1</span>
    </p>
    <p class="points">
        <span>Number of Original Points: </span>
        <span id="pointsText">0</span>
    </p>
    <p class="rdp-points points">
        <span>Number of RDP Points: </span>
        <span id="rdpPointsText">0</span>
    </p>

    <script src="app.js"></script>
</body>

</html>
